<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A1 Painting & Decorating | Inverness</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #bbb;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 0 0 20px #00ff00;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
      border: 3px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: #00ff00;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      text-shadow: 0 0 10px #00ff00;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600585154356-c7cb92fa3c94?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      margin-top: 180px;
    }
    .hero h1 {
      font-size: 48px;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .hero h2 {
      font-size: 24px;
      color: #bbb;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease-out;
    }
    .button {
      padding: 15px 30px;
      background-color: #00ff00;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff00;
      animation: fadeInUp 2s ease-out;
    }
    .button:hover {
      background-color: #0f0;
      box-shadow: 0 0 30px #00ff00;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background-color: #000;
      margin-top: 60px;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

<header>
  <img src="logo.png" alt="A1 Painting & Decorating Logo" class="logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Professional Painting & Decorating</h1>
  <h2>Transforming Spaces with Excellence and Care</h2>
  <button class="button" onclick="fireConfetti()">Get a Free Quote</button>
</section>

<footer>
  &copy; 2025 A1 Painting & Decorating. All rights reserved.
</footer>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function fireConfetti() {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
