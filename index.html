<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A1 Painting & Decorating</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 250px;
      max-width: 80%;
    }
    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      color: #00ff00;
      text-decoration: none;
      font-size: 24px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      margin: 15px;
      border: 2px solid #00ff00;
      border-radius: 8px;
    }
    .quote-button {
      display: inline-block;
      margin: 30px;
      padding: 15px 30px;
      background-color: green;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1c1c;
      font-size: 18px;
    }
    /* Mobile Responsive */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .gallery img {
        width: 90%;
      }
      footer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="A1 Painting & Decorating Logo">
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <a href="mailto:a1paintingdecorating@gmail.com" class="quote-button">Get a Quote</a>

  <section id="gallery" class="gallery">
    <img src="before1.jpg" alt="Before Painting 1">
    <img src="after1.jpg" alt="After Painting 1">
    <img src="before2.jpg" alt="Before Painting 2">
    <img src="after2.jpg" alt="After Painting 2">
    <!-- Add Wallpapering Pictures -->
    <img src="wallpaper1.jpg" alt="Wallpapering Job 1">
    <img src="wallpaper2.jpg" alt="Wallpapering Job 2">
  </section>

  <footer id="contact">
    <p>Contact: <a href="tel:07495517536" style="color: #00ff00;">07495517536</a></p>
    <p>Location: 15 miles of Lower Muckovie Farm, Inshes, Inverness IV2 5BB, UK</p>

    <div style="margin-top: 20px;">
      <!-- Google Maps Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22243.680078041314!2d-4.22472!3d57.47096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488f6c761c5b1b83%3A0xabcdef!2sInverness!5e0!3m2!1sen!2suk!4v1686662368888!5m2!1sen!2suk" 
        width="90%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </footer>

</body>
</html>
