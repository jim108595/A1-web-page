<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A1 Painting & Decorating</title>
<style>
  html {
    scroll-behavior: smooth;
  }body { background: #000; color: #fff; font-family: 'Arial', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

/* Logo Centered with Pulse */ .logo { display: flex; justify-content: center; margin-top: 20px; animation: pulse 3s infinite; }

@keyframes pulse { 0% { box-shadow: 0 0 15px #00ff00; } 50% { box-shadow: 0 0 25px #00ff00; } 100% { box-shadow: 0 0 15px #00ff00; } }

.logo img { width: 150px; height: auto; }

/* Burger Menu Top Right */ .burger-menu { position: absolute; top: 30px; right: 30px; cursor: pointer; z-index: 1001; }

.burger-menu div { width: 25px; height: 3px; background-color: #00ff00; margin: 5px 0; transition: 0.4s; }

.menu-active .burger-menu div:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }

.menu-active .burger-menu div:nth-child(2) { opacity: 0; }

.menu-active .burger-menu div:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }

/* Slide Menu */ nav { position: fixed; top: 0; right: -100%; width: 70%; height: 100vh; background: #111; box-shadow: -2px 0 20px #00ff00; transition: right 0.5s ease; display: flex; flex-direction: column; padding: 60px 20px; z-index: 1000; }

nav.menu-open { right: 0; }

nav a { color: #00ff00; text-decoration: none; font-size: 24px; margin: 15px 0; transition: color 0.3s; }

nav a:hover { color: #25D366; }

/* Review Box */ .review-box { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; border: 2px solid #00ff00; border-radius: 15px; padding: 20px; text-align: center; max-width: 300px; box-shadow: 0 0 20px #00ff00; animation: fadeInUp 2s ease; }

@keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

.review-box p { margin: 0; font-size: 16px; }

/* Green Stars */ .stars { margin-top: 10px; }

.stars span { color: #00ff00; font-size: 20px; }

/* WhatsApp Button */ .whatsapp-button { position: fixed; bottom: 100px; right: 30px; background-color: #25D366; color: white; border-radius: 50%; padding: 15px; box-shadow: 0 0 15px #25D366; transition: all 0.3s ease; text-decoration: none; z-index: 1001; font-size: 24px; }

.whatsapp-button:hover { box-shadow: 0 0 25px #25D366; }

/* Sections */ section { padding: 100px 20px; text-align: center; }

#home { height: 100vh; } #services { height: 100vh; } #gallery { height: 100vh; } #contact { height: 100vh; }

</style>
</head>
<body><div class="burger-menu" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div><div class="logo">
  <img src="logo.png" alt="A1 Painting & Decorating">
</div><nav id="menu">
  <a href="#home" onclick="toggleMenu()">Home</a>
  <a href="#services" onclick="toggleMenu()">Services</a>
  <a href="#gallery" onclick="toggleMenu()">Gallery</a>
  <a href="#contact" onclick="toggleMenu()">Contact</a>
</nav><section id="home">
  <h1>Welcome to A1 Painting & Decorating</h1>
</section><section id="services">
  <h1>Our Services</h1>
</section><section id="gallery">
  <h1>Gallery</h1>
</section><section id="contact">
  <h1>Contact Us</h1>
</section><div class="review-box">
  <p>"Superb finish and clean job. Will definitely hire again!"</p>
  <div class="stars">
    <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
  </div>
</div><a href="https://wa.me/447123456789" class="whatsapp-button" target="_blank">
  &#128172;
</a><script>
function toggleMenu() {
  document.body.classList.toggle('menu-active');
  document.getElementById('menu').classList.toggle('menu-open');
}
</script></body>
</html>
