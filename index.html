<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A1 Painting & Decorating</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 250px;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #00ff00;
      font-size: 18px;

      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #gallery img {
      width: 300px;
      height: auto;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1c1c;
      font-size: 16px;

  <header>
    <img src="logo.png" alt="A1 Painting & Decorating Logo">

    <a href="#home">Home</a>

    <a href="#contact">Contact</a>

  <section id="gallery">
    <img src="before1.jpg" alt="Before painting - 1">
    <img src="after1.jpg" alt="After painting - 1">
    <img src="before2.jpg" alt="Before painting - 2">
    <img src="after2.jpg" alt="After painting - 2">

  <footer>
