<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A1 Painting & Decorating</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }/* Logo Centered with Pulse */ .logo { display: flex; justify-content: center; margin-top: 20px; animation: pulse 3s infinite; }

@keyframes pulse { 0% { box-shadow: 0 0 15px #00ff00; } 50% { box-shadow: 0 0 25px #00ff00; } 100% { box-shadow: 0 0 15px #00ff00; } }

.logo img { width: 150px; height: auto; }

/* Burger Menu Top Right */ .burger-menu { position: absolute; top: 30px; right: 30px; cursor: pointer; }

.burger-menu div { width: 25px; height: 3px; background-color: #00ff00; margin: 5px 0; transition: 0.4s; }

/* Review Box */ .review-box { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; border: 2px solid gold; border-radius: 15px; padding: 20px; text-align: center; max-width: 300px; box-shadow: 0 0 20px gold; animation: fadeInUp 2s ease; }

@keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

.review-box p { margin: 0; font-size: 16px; }

/* Gold Stars */ .stars { margin-top: 10px; }

.stars span { color: gold; font-size: 20px; }

/* WhatsApp Button */ .whatsapp-button { position: fixed; bottom: 100px; right: 30px; background-color: #25D366; color: white; border-radius: 50%; padding: 15px; box-shadow: 0 0 15px #25D366; transition: all 0.3s ease; text-decoration: none; }

.whatsapp-button:hover { box-shadow: 0 0 25px #25D366; } </style>

</head>
<body><div class="burger-menu">
  <div></div>
  <div></div>
  <div></div>
</div><div class="logo">
  <img src="your-logo.png" alt="A1 Painting & Decorating">
</div><div class="review-box">
  <p>"Superb finish and clean job. Will definitely hire again!"</p>
  <div class="stars">
    <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
  </div>
</div><a href="https://wa.me/your-number" class="whatsapp-button">
  &#128172;
</a></body>
</html>
