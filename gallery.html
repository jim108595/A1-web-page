<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | A1 Painting & Decorating</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="gallery">
    <h2 data-aos="fade-up" data-aos-duration="1000">Our Latest Projects (Before & After)</h2>
    <div class="gallery-grid">
      
      <!-- Bedroom -->
      <div data-aos="fade-up" data-aos-delay="100">
        <a href="gallery-photos-new/bed-room-finish.jpg" data-lightbox="gallery" data-title="Bedroom Finish">
          <img src="gallery-photos-new/bed-room-finish.jpg" alt="Bedroom Finish">
        </a>
        <p>Bedroom Finish</p>
      </div>
      
      <!-- Hallway Door Before -->
      <div data-aos="fade-up" data-aos-delay="200">
        <a href="gallery-photos-new/hallway-door-prep-before.jpg" data-lightbox="gallery" data-title="Hallway Door Before">
          <img src="gallery-photos-new/hallway-door-prep-before.jpg" alt="Hallway Door Before">
        </a>
        <p>Hallway Door Before</p>
      </div>

      <!-- Hallway Door After -->
      <div data-aos="fade-up" data-aos-delay="300">
        <a href="gallery-photos-new/hallway-door-finish-after.jpg" data-lightbox="gallery" data-title="Hallway Door After">
          <img src="gallery-photos-new/hallway-door-finish-after.jpg" alt="Hallway Door After">
        </a>
        <p>Hallway Door After</p>
      </div>

      <!-- Keep going for each image -->
      <!-- Example kitchen-before and after -->
      <div data-aos="fade-up" data-aos-delay="400">
        <a href="gallery-photos-new/kitchen-before1.jpg" data-lightbox="gallery" data-title="Kitchen Before">
          <img src="gallery-photos-new/kitchen-before1.jpg" alt="Kitchen Before">
        </a>
        <p>Kitchen Before</p>
      </div>

      <div data-aos="fade-up" data-aos-delay="500">
        <a href="gallery-photos-new/kitchen-after.jpg" data-lightbox="gallery" data-title="Kitchen After">
          <img src="gallery-photos-new/kitchen-after.jpg" alt="Kitchen After">
        </a>
        <p>Kitchen After</p>
      </div>

      <!-- ADD ALL OTHERS THE SAME WAY -->

    </div>
  </section>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
