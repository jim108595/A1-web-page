<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | A1 Painting & Decorating</title>
  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .gallery a img {
      width: 300px;
      height: auto;
      border: 2px solid #0f0;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Our Recent Work</h1>
  <div class="gallery">
    <a href="gallery-photos-new/bed-room-finish.jpg" data-lightbox="gallery"><img src="gallery-photos-new/bed-room-finish.jpg" alt="Bedroom Finish"></a>
    <a href="gallery-photos-new/hallway-door-finish-after.jpg" data-lightbox="gallery"><img src="gallery-photos-new/hallway-door-finish-after.jpg" alt="Hallway Door Finish"></a>
    <a href="gallery-photos-new/hallway-door-prep-before.jpg" data-lightbox="gallery"><img src="gallery-photos-new/hallway-door-prep-before.jpg" alt="Hallway Door Prep"></a>
    <!-- Add more images like the above -->
  </div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
