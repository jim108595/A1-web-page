<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | A1 Painting & Decorating</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #003366;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav {
            margin-top: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #003366;
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>A1 Painting & Decorating</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <section class="gallery">
        <!-- Gallery Images -->
        <img src="bed-room-finish.jpg" alt="Bedroom Finish">
        <img src="hallway-door-finish-after.jpg" alt="Hallway Door Finish">
        <img src="hallway-doors-painting-finish.jpg" alt="Hallway Doors Painting Finish">
        <img src="hallway-paint-finish1.jpg" alt="Hallway Paint Finish">
        <img src="kitchen-paint-after2.jpg" alt="Kitchen Paint After">
        <img src="living-room-wallpaper-finish.jpg" alt="Living Room Wallpaper Finish">
        <img src="on-suite-toilet-wallpaper-after.jpg" alt="On-Suite Toilet Wallpaper">
        <img src="small-toilet-wallpaper-after.jpg" alt="Small Toilet Wallpaper">
        <img src="staircase-paint-after.jpg" alt="Staircase Paint Finish">
        <!-- Add more images here if you have more -->
    </section>
</main>

<footer>
    &copy; 2025 A1 Painting & Decorating. All rights reserved.
</footer>

</body>
</html>
