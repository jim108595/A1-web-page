<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gallery-container">

    <section class="gallery-section">
      <h2>Kitchen Paint</h2>
      <img src="kitchen-paint-before1.jpg" alt="Kitchen Before">
      <img src="kitchen-paint-after2.jpg" alt="Kitchen After">
    </section>

    <section class="gallery-section">
      <h2>Living Room</h2>
      <img src="large-living-area-wallpaper-before1.jpg" alt="Living Room Before">
      <img src="large-living-area-wallpaper-finish1.jpg" alt="Living Room After">
    </section>

    <section class="gallery-section">
      <h2>Hallway Doors</h2>
      <img src="hallway-door-prep-before.jpg" alt="Hallway Door Before">
      <img src="hallway-door-finish-after.jpg" alt="Hallway Door After">
    </section>

    <section class="gallery-section">
      <h2>Hallway Painting</h2>
      <img src="hallway-paint-finish1.jpg" alt="Hallway Painting Before">
      <img src="hallway-paint-finish2.jpg" alt="Hallway Painting After">
    </section>

    <section class="gallery-section">
      <h2>On Suite Toilet</h2>
      <img src="small-toilet-wallpaper-before.jpg" alt="On Suite Toilet Before">
      <img src="small-toilet-wallpaper-after.jpg" alt="On Suite Toilet After">
    </section>

    <section class="gallery-section">
      <h2>Living Room Wallpaper</h2>
      <img src="living-room-wallpaper-before.jpg" alt="Living Room Wallpaper Before">
      <img src="living-room-wallpaper-finish.jpg" alt="Living Room Wallpaper After">
    </section>

    <section class="gallery-section">
      <h2>Bedroom Wallpaper</h2>
      <img src="bed-room-finish.jpg" alt="Bedroom Wallpaper">
    </section>

    <section class="gallery-section">
      <h2>Staircase Paint</h2>
      <img src="staircase-paint-before.jpg" alt="Staircase Before">
      <img src="staircase-paint-after.jpg" alt="Staircase After">
    </section>

  </div>

</body>
</html>
