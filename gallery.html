<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | A1 Painting & Decorating</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    .gallery-container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .gallery-header h1 {
      font-size: 2.8em;
      color: #00ff00;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.2);
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-title {
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      color: #00ff00;
      background: #111;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="index.html"><img src="logo.png" alt="A1 Logo" class="logo"></a>
    </div>
  </header>

  <section class="gallery-container">
    <div class="gallery-header">
      <h1>Our Work Gallery</h1>
      <p>Before & After Transformations</p>
    </div>
    <div class="projects">
      <!-- Example Project Block -->
      <div class="project">
        <img src="kitchen-before1.jpg" alt="Kitchen Before">
        <div class="project-title">Kitchen Before</div>
      </div>
      <div class="project">
        <img src="kitchen-after.jpg" alt="Kitchen After">
        <div class="project-title">Kitchen After</div>
      </div>

      <div class="project">
        <img src="living-room-wallpaper-finish.jpg" alt="Living Room Wallpaper Finish">
        <div class="project-title">Living Room Wallpaper</div>
      </div>

      <div class="project">
        <img src="hallway-door-prep-before.jpg" alt="Hallway Door Before">
        <div class="project-title">Hallway Door Before</div>
      </div>
      <div class="project">
        <img src="hallway-door-finish-after.jpg" alt="Hallway Door After">
        <div class="project-title">Hallway Door After</div>
      </div>

      <div class="project">
        <img src="small-toilet-wallpaper-before.jpg" alt="Toilet Before">
        <div class="project-title">Toilet Before</div>
      </div>
      <div class="project">
        <img src="small-toilet-wallpaper-after.jpg" alt="Toilet After">
        <div class="project-title">Toilet After</div>
      </div>

      <div class="project">
        <img src="staircase-paint-before.jpg" alt="Staircase Before">
        <div class="project-title">Staircase Before</div>
      </div>
      <div class="project">
        <img src="staircase-paint-after.jpg" alt="Staircase After">
        <div class="project-title">Staircase After</div>
      </div>

      <!-- Add more blocks as needed! -->
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 A1 Painting & Decorating. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
