  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00FF00;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0 auto;
      max-width: 1200px;
    }
    .gallery a {
      border: 2px solid #00FF00;
      border-radius: 10px;
      overflow: hidden;
      display: block;
      transition: transform 0.3s, border-color 0.3s;
    }
    .gallery a:hover {
      transform: scale(1.05);
      border-color: #00cc00;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
