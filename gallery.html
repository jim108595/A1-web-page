<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | A1 Painting & Decorating</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }
        .gallery-section {
            margin-bottom: 50px;
        }
        .gallery-section h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #222;
            position: relative;
        }
        .gallery-section h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: #27ae60;
            margin: 10px auto;
        }
        .image-pair {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-pair img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .image-pair img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .image-pair {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Painting & Decorating Gallery</h1>

    <div class="gallery-section">
        <h2>Kitchen Paint</h2>
        <div class="image-pair">
            <img src="kitchen-before1.jpg" alt="Kitchen Before">
            <img src="kitchen-after.jpg" alt="Kitchen After">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Living Room Wallpaper</h2>
        <div class="image-pair">
            <img src="living-room-wallpaper-finish.jpg" alt="Living Room Finish">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Small Toilet Wallpaper</h2>
        <div class="image-pair">
            <img src="small-toilet-wallpaper-before.jpg" alt="Small Toilet Before">
            <img src="small-toilet-wallpaper-after.jpg" alt="Small Toilet After">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Hallway Doors</h2>
        <div class="image-pair">
            <img src="hallway-door-prep-before.jpg" alt="Hallway Door Before">
            <img src="hallway-door-finish-after.jpg" alt="Hallway Door After">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Hallway Painting</h2>
        <div class="image-pair">
            <img src="hallway-paint-finish1.jpg" alt="Hallway Finish 1">
            <img src="hallway-paint-finish2.jpg" alt="Hallway Finish 2">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Staircase Paint</h2>
        <div class="image-pair">
            <img src="staircase-paint-before.jpg" alt="Staircase Before">
            <img src="staircase-paint-after.jpg" alt="Staircase After">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Bedroom Wallpaper</h2>
        <div class="image-pair">
            <img src="bed-room-finish.jpg" alt="Bedroom Finish">
        </div>
    </div>

    <div class="gallery-section">
        <h2>Wallpaper Finishes</h2>
        <div class="image-pair">
            <img src="wallpaper-before.jpg" alt="Wallpaper Before">
            <img src="wallpaper-after.jpg" alt="Wallpaper After">
        </div>
        <div class="image-pair">
            <img src="wallpaper-before1.jpg" alt="Wallpaper Before 1">
            <img src="wallpaper-after2.jpg" alt="Wallpaper After 2">
        </div>
        <div class="image-pair">
            <img src="wallpaper-finish.jpg" alt="Wallpaper Finish">
            <img src="wallpaper-finish1.jpg" alt="Wallpaper Finish 1">
        </div>
        <div class="image-pair">
            <img src="wallpaper-finish2.jpg" alt="Wallpaper Finish 2">
        </div>
    </div>

</body>
</html>
