<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | A1 Painting & Decorating</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .gallery {
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #0f0;
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #0f0;
    }
    .gallery-item p {
      padding: 1rem;
      margin: 0;
      font-size: 1.1rem;
      color: #0f0;
      background-color: #111;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <section class="gallery">
    <h2 data-aos="fade-up" data-aos-duration="1000">Our Latest Projects <br> (Before & After)</h2>
    <div class="gallery-grid">

      <!-- Gallery Items Start -->
      <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
        <a href="gallery-photos-new/bed-room-finish.jpg" data-lightbox="gallery" data-title="Bedroom Finish">
          <img src="gallery-photos-new/bed-room-finish.jpg" alt="Bedroom Finish">
        </a>
        <p>Bedroom Finish</p>
      </div>
      <!-- Add more photos here following the pattern above -->
      <!-- Gallery Items End -->

    </div>
  </section>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
