<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | A1 Painting & Decorating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>
  <div class="gallery">

    <!-- Example item -->
    <div class="gallery-item fade-in">
      <a href="kitchen-before1.jpg" data-lightbox="kitchen" data-title="Kitchen Before">
        <img src="kitchen-before1.jpg" alt="Kitchen Before">
      </a>
      <div class="caption">Kitchen Before</div>
    </div>

    <div class="gallery-item fade-in">
      <a href="kitchen-after.jpg" data-lightbox="kitchen" data-title="Kitchen After">
        <img src="kitchen-after.jpg" alt="Kitchen After">
      </a>
      <div class="caption">Kitchen After</div>
    </div>

    <!-- Repeat for other images -->
    <div class="gallery-item fade-in">
      <a href="living-room-wallpaper-finish.jpg" data-lightbox="living" data-title="Living Room Wallpaper Finish">
        <img src="living-room-wallpaper-finish.jpg" alt="Living Room Wallpaper Finish">
      </a>
      <div class="caption">Living Room Finish</div>
    </div>

    <div class="gallery-item fade-in">
      <a href="bed-room-finish.jpg" data-lightbox="bedroom" data-title="Bedroom Wallpaper">
        <img src="bed-room-finish.jpg" alt="Bedroom Wallpaper">
      </a>
      <div class="caption">Bedroom Wallpaper</div>
    </div>

    <!-- (Continue adding other Before/After pairs) -->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    // Fade-in effect
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
