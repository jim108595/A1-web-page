  <title>Gallery | A1 Painting & Decorating</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  <!-- Lightbox CSS -->  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">  <style>
    body {
      background: #000;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 30px;
    }

    .filter-btn {
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #00ff00;
      color: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1400px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #111;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
    }
  </style></head>

</div><!-- Lightbox JS --><script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script><script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const galleryItems = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      const filter = button.getAttribute('data-filter');

      galleryItems.forEach(item => {
        if (filter === 'all') {
          item.style.display = 'block';
        } else if (item.classList.contains(filter)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script></body>
