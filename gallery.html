<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | A1 Painting & Decorating</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 350px;
      max-width: 90%;
    }
    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #00ff00;
      font-size: 24px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 2px solid #00ff00;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #1c1c1c;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="A1 Painting & Decorating Logo">
    <h1>Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="gallery">
    <img src="before1.jpg" alt="Before Painting 1">
    <img src="after1.jpg" alt="After Painting 1">
    <img src="before2.jpg" alt="Before Painting 2">
    <img src="after2.jpg" alt="After Painting 2">
    <img src="wallpaper1.jpg" alt="Wallpapering Job 1">
    <img src="wallpaper2.jpg" alt="Wallpapering Job 2">
  </section>

  <footer>
    <p>&copy; 2025 A1 Painting & Decorating</p>
  </footer>

</body>
</html>
