<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | A1 Painting & Decorating</title>
  
  <!-- Link to your style.css -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="logo.png" alt="A1 Painting & Decorating Logo" class="logo">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- GALLERY STARTS HERE -->
  <section class="gallery-section">
    <h1>Our Latest Projects</h1>
    <div class="gallery-grid">
      <a href="bed-room-finish.jpg" data-lightbox="projects" data-title="Bedroom Finish">
        <img src="bed-room-finish.jpg" alt="Bedroom Finish">
      </a>
      <a href="hallway-door-finish-after.jpg" data-lightbox="projects" data-title="Hallway Door Finish After">
        <img src="hallway-door-finish-after.jpg" alt="Hallway Door Finish After">
      </a>
      <!-- Add all your 20 images the same way -->
    </div>
  </section>

  <footer>
    &copy; 2025 A1 Painting & Decorating | All rights reserved.
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script>
    // Burger menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
