<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | A1 Painting & Decorating</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 1rem 0;
      text-align: center;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background: #222;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .gallery-item h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      border-bottom: 3px solid #3bde62;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .image-pair {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .image-pair img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
      object-fit: cover;
    }

    .image-pair img:hover {
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .image-pair {
        flex-direction: row;
      }

      .image-pair img {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="A1 Painting & Decorating Logo" />
  </header>

  <div class="gallery-container">

    <div class="gallery-item">
      <h2>Kitchen Paint</h2>
      <div class="image-pair">
        <img src="kitchen-before1.jpg" alt="Kitchen Before">
        <img src="kitchen-after.jpg" alt="Kitchen After">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Living Room Wallpaper</h2>
      <div class="image-pair">
        <img src="living-room-wallpaper-finish.jpg" alt="Living Room Finish">
        <img src="wallpaper-after2.jpg" alt="Living Room After 2">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Hallway Doors</h2>
      <div class="image-pair">
        <img src="hallway-door-prep-before.jpg" alt="Hallway Door Before">
        <img src="hallway-door-finish-after.jpg" alt="Hallway Door After">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Hallway Paint</h2>
      <div class="image-pair">
        <img src="hallway-paint-finish1.jpg" alt="Hallway Paint Finish 1">
        <img src="hallway-paint-finish2.jpg" alt="Hallway Paint Finish 2">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Small Toilet Wallpaper</h2>
      <div class="image-pair">
        <img src="small-toilet-wallpaper-before.jpg" alt="Small Toilet Before">
        <img src="small-toilet-wallpaper-after.jpg" alt="Small Toilet After">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Staircase Paint</h2>
      <div class="image-pair">
        <img src="staircase-paint-before.jpg" alt="Staircase Before">
        <img src="staircase-paint-after.jpg" alt="Staircase After">
      </div>
    </div>

    <div class="gallery-item">
      <h2>Bedroom Wallpaper</h2>
      <div class="image-pair">
        <img src="wallpaper-before.jpg" alt="Bedroom Before">
        <img src="bed-room-finish.jpg" alt="Bedroom After">
      </div>
    </div>

    <div class="gallery-item">
      <h2>More Wallpaper Work</h2>
      <div class="image-pair">
        <img src="wallpaper-before1.jpg" alt="Wallpaper Before 1">
        <img src="wallpaper-finish1.jpg" alt="Wallpaper Finish 1">
      </div>
      <div class="image-pair">
        <img src="wallpaper-finish2.jpg" alt="Wallpaper Finish 2">
        <img src="wallpaper-finish.jpg" alt="Wallpaper Finish">
      </div>
    </div>

  </div>

</body>
</html>
