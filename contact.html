<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | A1 Painting & Decorating</title>
  <style>
    /* Boss Style CSS */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    form {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00FF00;
      border: 2px solid #00FF00;
      animation: fadeIn 1.5s ease;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 2px solid #00FF00;
      background-color: #222;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00FF00;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc00;
    }

    #thank-you {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <form id="contact_form" action="https://formspree.io/f/xjkrgqpy" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea><br>

    <button type="submit">Send Message</button>

    <div id="thank-you">ðŸŽ‰ Thank you! Your message has been sent. ðŸŽ‰</div>
  </form>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Form and Confetti Script -->
  <script>
    const form = document.getElementById('contact_form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = 'block';
          confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 }
          });
        } else {
          alert('Oops! Something went wrong. Please try again!');
        }
      }).catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>

</body>
</html>
