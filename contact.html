<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | A1 Painting & Decorating</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #00FF00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            width: 80%;
            height: auto;
        }
        .contact-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00FF00;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .contact-info a {
            color: #00FF00;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background-color: #111;
            color: white;
        }
        button {
            background-color: #00FF00;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="A1 Painting & Decorating" class="logo">

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Get in touch today for a free quote or consultation</p>
            <p><strong>Phone:</strong> <a href="tel:07495517536">07495 517536</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@a1paintingdecorators.com">info@a1paintingdecorators.com</a></p>
            <p><strong>Location:</strong> Inverness, Scotland</p>
        </div>
        <form action="mailto:info@a1paintingdecorators.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
