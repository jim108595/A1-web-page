<form id="contact-form" action="https://formspree.io/f/xjkrgopv" method="POST">
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

  <label for="email">Your Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea><br><br>

  <button type="submit">Send Message</button>

  <div id="thank-you" class="thank-you" style="display: none;">
    ðŸŽ‰ Thank you! Your message has been sent. ðŸŽ‰
  </div>
</form>

<!-- Boss Style CSS -->
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
  }
  form {
    max-width: 500px;
    margin: 50px auto;
    background-color: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px #00FF00;
    border: 2px solid #00FF00;
    animation: fadeIn 1.5s ease;
  }
  input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 2px solid #00FF00;
    background-color: #222;
    color: #fff;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #00cc00;
    box-shadow: 0 0 8px #00cc00;
    outline: none;
  }
  input::placeholder, textarea::placeholder {
    color: #aaa;
  }
  button {
    background-color: #00FF00;
    color: #000;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #00cc00;
    box-shadow: 0 0 10px #00cc00;
  }
  /* Thank You Message Style */
  .thank-you {
    font-size: 20px;
    font-weight: bold;
    color: #00FF00;
    margin-top: 30px;
    animation: slideIn 1s ease forwards;
    opacity: 0;
  }

  @keyframes slideIn {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<!-- Confetti + Animated Thank You Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const form = document.getElementById('contact-form');
  const thankYouMessage = document.getElementById('thank-you');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      form.reset();
      thankYouMessage.style.display = 'block';
      thankYouMessage.style.animation = 'slideIn 1s ease forwards';
      
      // Start confetti rain for 3 seconds
      var duration = 3 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    } else {
      thankYouMessage.innerText = 'Oops! There was a problem sending your message.';
      thankYouMessage.style.color = 'red';
      thankYouMessage.style.display = 'block';
    }
  });
</script>
